<!DOCTYPE html>
<html>
<head>
   <title>Student Grade Calculator</title>
   <link href= "https://fonts.googleapis.com/css family=Righteous&display=swap"rel="stylesheet"/>
   <link rel="stylesheet" href="styles.css" />
</head>
<style>
.container {
    flex: 0 1 700px;
    margin: auto;
    padding: 10px;
 }
 .screen-body-item {
    flex: 1;
    padding: 50px;
 }
 input {
 margin: 10px 10px 10px;
 }
 .showdata {
    color: black;
    font-size: 1.2rem;
    padding-top: 10px;
    padding-bottom: 10px;
 }
 #form-group {
    padding: 20px;
 }
 </style>
<body>
   <div class="container">
   <h2>Student grade calculator:</h2>
   <div class="screen-body-item">
      <div class="app">
      <div class="form-group">
         Enter Student's marks in Chemistry:
         <input
         type="text"
         class="form-control"
         placeholder="CHEMISTRY"
         id="chemistry" />
   </div>
   <div class="form-group">
      Enter Student's marks in Maths:
      <input
      type="text"
      class="form-control"
      placeholder="MATHS"
      id="maths" />
   </div>
   <div class="form-group">
         Enter Student's marks in Physics:
         <input
         type="text"
         class="form-control"
         placeholder="PHYSICS"
         id="phy" />
      </div>
      <div>
         <input
         type="button"
         value="show Percentage"
         class="form-button"
         onclick="calculate()" />
      </div>
      </div>
   </div>
   <div class="form-group showdata">
      <p id="showdata"></p>
   </div>
   </div>
   <script src="script.js"></script>
</body>
<script>
const calculate = () => {
    let chemistry = document.querySelector("#chemistry").value;
    let maths = document.querySelector("#maths").value;
    let phy = document.querySelector("#phy").value;
    let grades = "";
 
    let totalgrades =
       parseFloat(chemistry) +
       parseFloat(maths) +
       parseFloat(phy);
 
    let percentage = (totalgrades / 300) * 100;
    if (percentage <= 100 && percentage >= 80) {
       grades = "A";
    } else if (percentage <= 79 && percentage >= 60) {
       grades = "B";
    } else if (percentage <= 59 && percentage >= 40) {
       grades = "C";
    } else {
       grades = "F";
    }

    if (chemistry == ""|| maths == "" || phy == "") { document.querySelector("#showdata").innerHTML = "Please enter all the fields";
    } 
    else {
       if (percentage >= 39.5) {
       document.querySelector(
          "#showdata"
       ).innerHTML =
          ` Out of 300 your total is ${totalgrades}
          and percentage is ${percentage}%. <br>
          Your grade is ${grades}. You are Pass. `;
       } else {
          document.querySelector(
             "#showdata"
       ).innerHTML =
          ` Out of 300 your total is ${totalgrades}
          and percentage is ${percentage}%. <br>
          Your grade is ${grades}. You are Fail. `;
       }
    }
 };
 </script>
</html>
